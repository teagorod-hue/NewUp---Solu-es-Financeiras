<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth scroll-pt-32">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewUp - Soluções Financeiras</title>
    <meta name="description" content="Recupere seu dinheiro e seus direitos agora. Especialistas em fraudes bancárias, golpes de Pix e problemas com voos." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter and Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              navy: {
                950: '#020c1b',
                900: '#0a192f',
                800: '#112240',
                700: '#233554',
              },
              neon: {
                green: '#64ffda',
                gold: '#ffd700',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '100%': { left: '125%' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a192f;
        color: #e6f1ff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020c1b;
      }
      ::-webkit-scrollbar-thumb {
        background: #233554;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64ffda;
      }
      
      .glass-card {
        background: rgba(17, 34, 64, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card-hover:hover {
        border-color: rgba(100, 255, 218, 0.3);
        box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        transform: translateY(-5px);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
